<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>polybubble</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="icons/polyheader.png" alt="Comic Bubble Translator Header" class="header-image">
    </div>

    <div class="settings-section">
      <div class="service-container">
        <label for="ocrService">OCR Service:</label>
        <select id="ocrService">
          <option value="tesseract">Tesseract</option>
          <option value="googleCloudVision">Google Cloud Vision</option>
        </select>
      </div>

      <div class="service-container">
        <label for="translationService">Translation Service:</label>
        <select id="translationService">
          <option value="deepl">DeepL</option>
          <option value="googleTranslate">Google Translate</option>
        </select>
      </div>
    </div>

    <!-- Translation Settings -->
    <div class="settings-section">
      <!-- API Key Input -->
      <div class="api-key-container">
        <label for="googleApiKey">Google API Key:</label>
        <input type="password" id="googleApiKey" placeholder="Enter your Google API key">
        <button id="saveGoogleApiKey" class="small-button">Save</button>
      </div>

      <!-- API Key Input (DeepL) -->
      <div class="api-key-container">
        <label for="deeplApiKey">DeepL API Key:</label>
        <input type="password" id="deeplApiKey" placeholder="Enter your DeepL API key">
        <button id="saveDeepLApiKey" class="small-button">Save</button>
      </div>

      <!-- Language Selection Section -->
      <div class="language-selection">
        <div class="language-dropdown">
          <label for="sourceLanguage">From:</label>
          <select id="sourceLanguage">
            <option value="AUTO">Auto Detect</option>
            <option value="AR">Arabic</option>
            <option value="BG">Bulgarian</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="DE">German</option>
            <option value="EL">Greek</option>
            <option value="EN">English</option>
            <option value="ES">Spanish</option>
            <option value="ET">Estonian</option>
            <option value="FI">Finnish</option>
            <option value="FR">French</option>
            <option value="HU">Hungarian</option>
            <option value="ID">Indonesian</option>
            <option value="IT">Italian</option>
            <option value="JA">Japanese</option>
            <option value="KO">Korean</option>
            <option value="LT">Lithuanian</option>
            <option value="LV">Latvian</option>
            <option value="NB">Norwegian Bokmål</option>
            <option value="NL">Dutch</option>
            <option value="PL">Polish</option>
            <option value="PT">Portuguese</option>
            <option value="RO">Romanian</option>
            <option value="RU">Russian</option>
            <option value="SK">Slovak</option>
            <option value="SL">Slovenian</option>
            <option value="SV">Swedish</option>
            <option value="TR">Turkish</option>
            <option value="UK">Ukrainian</option>
            <option value="ZH">Chinese</option>
          </select>
        </div>

        <div class="language-dropdown">
          <label for="targetLanguage">To:</label>
          <select id="targetLanguage">
            <option value="AR">Arabic</option>
            <option value="BG">Bulgarian</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="DE">German</option>
            <option value="EL">Greek</option>
            <option value="EN" selected>English</option>
            <option value="ES">Spanish</option>
            <option value="ET">Estonian</option>
            <option value="FI">Finnish</option>
            <option value="FR">French</option>
            <option value="HU">Hungarian</option>
            <option value="ID">Indonesian</option>
            <option value="IT">Italian</option>
            <option value="JA">Japanese</option>
            <option value="KO">Korean</option>
            <option value="LT">Lithuanian</option>
            <option value="LV">Latvian</option>
            <option value="NB">Norwegian Bokmål</option>
            <option value="NL">Dutch</option>
            <option value="PL">Polish</option>
            <option value="PT">Portuguese</option>
            <option value="RO">Romanian</option>
            <option value="RU">Russian</option>
            <option value="SK">Slovak</option>
            <option value="SL">Slovenian</option>
            <option value="SV">Swedish</option>
            <option value="TR">Turkish</option>
            <option value="UK">Ukrainian</option>
            <option value="ZH">Chinese</option>
          </select>
        </div>
      </div>
    </div>
    <div class="settings-section">
      <button id="detectAllImages" class="button">Detect All Images on Page</button>
    </div>

    <div id="status" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
